name: Build and upload Artemis.Plugins.LayerBrushes.Color

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'src/LayerBrushes/Artemis.Plugins.LayerBrushes.Color/**'
      - 'src/Directory.Build.props'

jobs:
  upload:
    uses: ./.github/workflows/plugin-upload.yml
    with:
      projectPath: 'src/LayerBrushes/Artemis.Plugins.LayerBrushes.Color/Artemis.Plugins.LayerBrushes.Color.csproj'
    secrets:
      WORKSHOP_PAT: ${{ secrets.WORKSHOP_PAT }}

