name: Build and upload Artemis.Plugins.Modules.DefaultProfile

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'src/Modules/Artemis.Plugins.Modules.DefaultProfile/**'
      - 'src/Directory.Build.props'

jobs:
  upload:
    uses: ./.github/workflows/plugin-upload.yml
    with:
      projectPath: 'src/Modules/Artemis.Plugins.Modules.DefaultProfile/Artemis.Plugins.Modules.DefaultProfile.csproj'
    secrets:
      WORKSHOP_PAT: ${{ secrets.WORKSHOP_PAT }}

