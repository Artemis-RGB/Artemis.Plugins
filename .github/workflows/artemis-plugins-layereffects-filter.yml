name: Build and upload Artemis.Plugins.LayerEffects.Filter

on:
  workflow_dispatch:
  push:
    branches:
      - master
    paths:
      - 'src/LayerEffects/Artemis.Plugins.LayerEffects.Filter/**'
      - 'src/Directory.Build.props'

jobs:
  upload:
    uses: ./.github/workflows/plugin-upload.yml
    with:
      projectPath: 'src/LayerEffects/Artemis.Plugins.LayerEffects.Filter/Artemis.Plugins.LayerEffects.Filter.csproj'
    secrets:
      WORKSHOP_PAT: ${{ secrets.WORKSHOP_PAT }}

